<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header> 
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul class="navegação">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome">

                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="telefone">Telefone</label>
                <input type="number" id="telefone">

                <label for="Mensagem">Digite aqui sua mensagem</label>
                <textarea></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>

                    <label for="radio-email">Email</label>
                    <input type="radio" id="radio-email" value="email" name="contato">

                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" id="radio-telefone" value="telefone" name="contato">

                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" id="radio-whatsapp" value="whatsapp" name="contato"> 

                    <input type="submit" value="Enviar Dados">
                </div>
                <label><input type="checkbox">Gostaria de receber nossa Newsletter?</label>
            </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png">
            <p class="copyright">&#169; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
