<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header> 
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul class="navegação">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome"> Nome e Sobrenome </label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email"> Email </label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone"> Telefone </label>
                <input type="number" id="telefone" class="input-padrao">

                <label for="mensagem"> Digite Aqui Sua Mensagem </label>
                <textarea id="mensagem" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>

                    <label><input type="radio"  value="email" name="contato"> Email </label>
                    
                    <label><input type="radio"  value="telefone" name="contato"> Telefone </label>
                    
                    <label ><input type="radio" value="whatsapp" name="contato"> Whatsapp </label>                   
                </div>

                <div>
                    <select>
                        <p> Qual Horário Gostaria De Ser Atendido? </p>
                        <option> Manhã </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                    </select>
                </div>

                <div>
                    <label><input type="checkbox" class="checkbox"> Gostaria de receber nossa Newsletter?</label>
                    <input type="submit" value="Enviar Dados">
                </div>
            </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png">
            <p class="copyright">&#169; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
